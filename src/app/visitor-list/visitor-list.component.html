<table>
    <tr *ngFor="let data of user">
        <td>{{data.name}}</td>
      <td>{{data.address}}</td>
      <td>{{data.phone}}</td>
      <td>{{data.email}}</td>
      <td>{{data.queueNumber}}</td>
      <td>
      <button mat-button routerLink="{{data._id}}">Print</button>
      <button mat-button (click)="deleteUser(data.id)">Delete</button>
      </td>
    </tr>
  </table>
