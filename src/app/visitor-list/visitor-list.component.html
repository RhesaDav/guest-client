<table>
  <thead>
    <tr>
      <th>Queue Number</th>
      <th>Name</th>
      <th>Address</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of user">
      <td>{{ data.queueNumber }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.address }}</td>
      <td>{{ data.phone }}</td>
      <td>{{ data.email }}</td>
      <td><button mat-button routerLink="{{ data._id }}">Print</button></td>
    </tr>
  </tbody>
</table>
